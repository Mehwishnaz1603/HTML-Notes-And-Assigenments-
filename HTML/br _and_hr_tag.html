<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using br and hr Tags</title>
</head>
<body>

    <h2>Line Break Example using &lt;br&gt; Tag</h2>
    <p>
        This is the first line.<br>
        This is the second line after a break.<br>
        And this is the third line.
    </p>

    <hr>

    <h2>Horizontal Rule Example using &lt;hr&gt; Tag</h2>
    <p>
        The line above separates the content visually.<br>
        Horizontal rules are commonly used to divide sections of content.
    </p>

    <hr>

    <p>End of the page.</p>

</body>
</html>
