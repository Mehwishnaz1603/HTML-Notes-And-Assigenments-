<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tag Example</title>
</head>
<body>

    <h1>Image Tag with Height and Width</h1>

    <p>This is an example of an image with fixed size using the <code>&lt;img&gt;</code> tag:</p>

    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Beautiful Landscape" width="400" height="250">

    <p>The image above is resized using the <strong>width="400"</strong> and <strong>height="250"</strong> attributes.</p>

</body>
</html>
