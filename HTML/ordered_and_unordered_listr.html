<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered and Unordered Lists</title>
</head>
<body>

    <h1>Using Ordered and Unordered Lists</h1>

    <!-- Unordered List Example (Bulleted List) -->
    <h2>Unordered List (Bulleted)</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
    </ul>

    <!-- Ordered List Example (Numbered List) -->
    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Preheat the oven to 350°F (175°C).</li>
        <li>Mix the ingredients in a bowl.</li>
        <li>Bake for 20-25 minutes.</li>
        <li>Allow it to cool before serving.</li>
    </ol>

</body>
</html>
