<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Span Tag</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .important {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Using the &lt;span&gt; Tag</h1>

    <p>
        The <span class="highlight">quick brown fox</span> jumps over the lazy dog.
    </p>

    <p>
        This is a <span class="important">very important</span> message that needs attention.
    </p>

    <p>
        You can apply different styles to a small section of text using the <code>&lt;span&gt;</code> tag.
    </p>

</body>
</html>
