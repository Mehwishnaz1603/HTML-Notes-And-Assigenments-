<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preformatted Text Example</title>
</head>
<body>

    <h1>Using the &lt;pre&gt; Tag</h1>

    <p>The text below is inside a &lt;pre&gt; tag:</p>

    <pre>
This    text     has      multiple     spaces
and
line
breaks
that are preserved
    exactly as written.
    </pre>

    <p>Notice how the formatting inside the &lt;pre&gt; tag is maintained.</p>

</body>
</html>
