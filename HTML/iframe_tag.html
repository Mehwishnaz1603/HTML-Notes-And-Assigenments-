<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using the Iframe Tag</title>
</head>
<body>

    <h1>Embedding a YouTube Video Using Iframe</h1>

    <p>Below is an embedded video from YouTube:</p>

    <!-- Iframe to Embed a YouTube Video -->
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <p>Enjoy the video!</p>

</body>
</html>
