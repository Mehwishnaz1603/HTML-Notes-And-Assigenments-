<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor Tag Example</title>
</head>
<body>

    <h1>Anchor Tag Example</h1>

    <p>
        Click the link below to visit Google:
    </p>

    <!-- Anchor tag with target="_blank" to open in new tab -->
    <a href="https://www.google.com" target="_blank">
        Visit Google
    </a>

    <br><br>

    <p>
        You can also link to other pages or websites using the anchor tag.
    </p>

</body>
</html>
