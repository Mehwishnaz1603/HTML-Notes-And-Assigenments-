<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big and Small Tags</title>
</head>
<body>

    <h1>Using &lt;big&gt; and &lt;small&gt; Tags</h1>

    <p>
        This is a <big>big</big> word using the <code>&lt;big&gt;</code> tag.
    </p>

    <p>
        This is a <small>small</small> word using the <code>&lt;small&gt;</code> tag.
    </p>

    <hr>

    <p>
        Example sentence: The <big>elephant</big> is big, and the <small>mouse</small> is small.
    </p>

</body>
</html>
