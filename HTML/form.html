<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Information Form</h2>
        <form action="/submit_student_info" method="POST">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter full name">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter age" min="1">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required rows="4" placeholder="Enter home address"></textarea>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter email address">

            <label for="course">Course Enrolled:</label>
            <input type="text" id="course" name="course" required placeholder="Enter course name">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" pattern="[0-9]{10}">

            <!-- Checkbox for Subjects -->
            <fieldset>
                <legend>Subjects:</legend>
                <label>
                    <input type="checkbox" name="subjects" value="Math"> Math
                </label><br>
                <label>
                    <input type="checkbox" name="subjects" value="Science"> Science
                </label><br>
                <label>
                    <input type="checkbox" name="subjects" value="History"> History
                </label><br>
                <label>
                    <input type="checkbox" name="subjects" value="English"> English
                </label><br>
                <label>
                    <input type="checkbox" name="subjects" value="Geography"> Geography
                </label><br>
            </fieldset>

            <!-- Dropdown for Cities -->
<label for="city">Select City:</label>
<select id="city" name="city" required>
    <option value="">Select City</option>
    <option value="islamabad">Islamabad</option>
    <option value="karachi">Karachi</option>
    <option value="lahore">Lahore</option>
    <option value="rawalpindi">Rawalpindi</option>
    <option value="peshawar">Peshawar</option>
    <option value="quetta">Quetta</option>
    <option value="multan">Multan</option>
    <option value="faisalabad">Faisalabad</option>
    <option value="sialkot">Sialkot</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="gujranwala">Gujranwala</option>
    <option value="sukkur">Sukkur</option>
    <option value="mardan">Mardan</option>
    <option value="bahawalpur">Bahawalpur</option>
    <option value="sargodha">Sargodha</option>
    <option value="muzaffarabad">Muzaffarabad</option>
    <option value="dera-ghazi-khan">Dera Ghazi Khan</option>
    <option value="gujrat">Gujrat</option>
    <option value="chiniot">Chiniot</option>
    <option value="mirpur">Mirpur</option>
</select>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
