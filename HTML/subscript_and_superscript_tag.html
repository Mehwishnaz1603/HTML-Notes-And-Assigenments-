<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscript and Superscript Example</title>
</head>
<body>

    <h1>Subscript and Superscript in HTML</h1>

    <p>
        This is an example of <strong>subscript</strong>: H<sub>2</sub>O
    </p>

    <p>
        This is an example of <strong>superscript</strong>: E = mc<sup>2</sup>
    </p>

    <hr>

    <p>
        Subscript is often used in chemical formulas like CO<sub>2</sub>, and superscript is used in mathematical expressions like a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>.
    </p>

</body>
</html>
