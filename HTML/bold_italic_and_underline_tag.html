<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting Example</title>
</head>
<body>

    <h1>Text Formatting in HTML</h1>

    <p>
        This is a <b>bold</b> word using the <code>&lt;b&gt;</code> tag.
    </p>

    <p>
        This is an <i>italic</i> word using the <code>&lt;i&gt;</code> tag.
    </p>

    <p>
        This is an <u>underlined</u> word using the <code>&lt;u&gt;</code> tag.
    </p>

    <p>
        You can also <b><i><u>combine all three</u></i></b> to emphasize important text!
    </p>

</body>
</html>
